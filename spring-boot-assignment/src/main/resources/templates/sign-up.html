<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <meta charset="ISO-8859-1">-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">


</head>
<body>
<div class="row justify-content-center">
    <div class="col col-md-5 text-center">

        <form method="post" th:action="@{/categories/register}" th:object="${user}" style="max-width: 600px; margin: 0 auto;">
            <br>
            <h1 class="display-4">Sign Up</h1>
            <hr>
            <br>
            <div class="m-3">
                <div class="form-row py-1">
                    <input type="text" class="form-control" name="username" th:value="*{username}"
                           placeholder="Enter your username" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                         class="invalid-feedback"></div>
                </div>
                <br>
                <div class="form-row py-1">
                    <input type="password" class="form-control" name="password" th:value="*{password}"
                           placeholder="Enter your password" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                         class="invalid-feedback"></div>
                </div>
                <br>

                <br>


                <div class="form-row py-1">
                    <button type="submit" class="btn btn-info btn-block">
                        Create Your Account
                    </button>
                </div>
            </div>

        </form>

        <p class="py-2">Already have an account? <a th:href="@{/login-page}">Sign-In</a></p>

    </div></div>
</div>
</body>
</html>
